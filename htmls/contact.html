<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Title</title>
</head>
<body>
<section class="contact">
    <div class="container">
        <p class="content_title">Get in touch</p>

        <form class="contact_form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address">
            </div>
            <div class="form-group_message">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Send message</button>
        </form>

        <p class="contact_text">Or contact me on social media</p>

        <div class="contact_social">
            <a href="#"><img src="../asserts/facebook.svg" alt="facebook" class="contact_facebook"></a>

            <a href="#"><img src="../asserts/instagram.svg" alt="instagram" class="contact_instagram"></a>

            <a href="#"><img src="../asserts/twitter.svg" alt="twitter" class="contact_twitter"></a>
        </div>

        <div class="contact_social">
            <a href="#"><img src="../asserts/linked.svg" alt="linked" class="contact_linked"></a>

            <a href="#"><img src="../asserts/snapchat.svg" alt="snapchat" class="contact_snapchat"></a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer_text">
            <nav class="header_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="family.html">Family</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="hobbies.html">Hobby</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="footer_footer">
            <p>Â© 2022, Portfolio</p>
        </div>
    </div>
</footer>

</body>
</html>
