<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_wrapper">
            <div class="header_portfolio">
                <div class="header_logo">
                    <img src="../asserts/education.svg" alt="education">

                    <p>Student</p>
                </div>
            </div>

            <div class="header_content">
                <nav class="header_nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="family.html">Family</a></li>
                        <li><a href="education.html">Education</a></li>
                        <li><a href="hobbies.html">Hobby</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <div class="header_buttons">
                    <button><img src="../asserts/search.svg" alt="search"></button>
                    <button><img src="../asserts/menu.svg" alt="menu"></button>
                </div>

                <div class="header_icon">
                    <img src="../asserts/student.svg" alt="student">
                </div>
            </div>
        </div>

        <div class="line">

        </div>
    </div>
</header>

<section class="family">
    <div class="container">
        <div class="family_icon">
            <img src="../asserts/pexels-fauxels-3184183.jpg" alt="family">

            <p class="family_title">Meet The My Family</p>

            <p class="family_text">We are a family of seven. We love to travel and have been
                to many countries. We love to eat and cook and we are all foodies.</p>

            <form class="family_input">
                <img src="../asserts/loop.svg" alt="loop">
                <div class="family_in">
                    <input type="text" placeholder="Add a note, tag, or story">
                </div>
                <input class="add-button" type="submit" value="Add">
            </form>
        </div>

        <div class="family_visit">

            <div class="family_travel">

                <div class="family_country">
                    <img src="../asserts/family1.svg" alt="city">

                    <p>Tianjin, China</p>
                </div>

                <div class="family_country">
                    <img src="../asserts/family2.svg" alt="city">

                    <p>Los Angeles, USA</p>
                </div>

                <div class="family_country">
                    <img src="../asserts/family3.svg" alt="city">

                    <p>Beijing, China</p>
                </div>

                <div class="family_country">
                    <img src="../asserts/family4.svg" alt="city">

                    <p>Iceland</p>
                </div>

                <div class="family_country">
                    <img src="../asserts/family5.svg" alt="city">

                    <p>Japan</p>
                </div>
            </div>

            <div class="family_travel">
                <div class="family_country">
                    <img src="../asserts/family6.svg" alt="city">

                    <p>Thailand</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
